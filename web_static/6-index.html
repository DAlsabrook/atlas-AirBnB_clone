<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  viewport-fit=cover">
    <title>Homepage - HBnB</title>
    <meta name="description" content="Techium is a digital agency">
    <!-- Link to the favicon file -->
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <!-- CSS Stylesheets -->
    <link rel='stylesheet' href='styles/4-common.css'>
    <link rel='stylesheet' href='styles/3-header.css'>
    <link rel='stylesheet' href='styles/3-footer.css'>
    <link rel='stylesheet' href='styles/6-filters.css'>
</head>

<!-- Body -->

<body class="common">
    <!-- Header -->
    <header class="header">
        <div class="header-logo"></div>
    </header>

    <!-- Container -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">Oklahoma, Texas..</h4>
                <ul class="popover">
                    <li>
                        <h2>Oklahoma</h2>
                        <ul class="pop_list">
                            <li>Tulsa</li>
                            <li>Oklahoma City</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul class="pop_list">
                            <li>Austin</li>
                            <li>Richland Springs</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Kitchen, Bathroom..</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Bathroom</li>
                    <li>Patio</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Holberton School</p>
    </footer>
</body>

</html>
